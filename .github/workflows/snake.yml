name: Generate Snake Animation

on:
  # Run this workflow automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the generated file
      
    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v3
        
      # Step 2: Generate the snake SVG
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # The output file will be created in the 'dist' folder
          outputs: dist/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Step 3: Push the generated SVG to the 'output' branch
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          # The branch to push the generated file to
          target_branch: output
          # The directory that contains the file to be pushed
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
