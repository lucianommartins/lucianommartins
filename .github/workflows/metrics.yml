name: Metrics

on:
  # Run this workflow automatically every 4 hours
  schedule:
    - cron: "0 */4 * * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the generated SVG

    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # The filename for the output SVG
          filename: github-metrics.svg
          
          # Get metrics for your own user account
          user: lucianommartins
          
          # Use the classic template
          template: classic
          
          # Load the base repository data
          base: repositories
          
          # === STABLE PLUGIN CONFIGURATION ===
          # The "habits" and "achievements" plugins have been removed to prevent errors.
          # They are replaced with the following stable and visually rich plugins.
          
          # Shows a 3D-style isometric calendar of your contributions
          plugin_isocalendar: yes
          
          # Shows lines of code added and removed
          plugin_lines: yes
          
          # Displays recent followers for community engagement
          plugin_people: yes
          plugin_people_types: followers
          
          # Shows your most used languages
          plugin_languages: yes
          plugin_languages_limit: 8
          
          # Configure timezone for accurate stats
          config_timezone: America/Sao_Paulo
