name: Metrics

on:
  # Run this workflow automatically every 4 hours
  schedule:
    - cron: "0 */4 * * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Use the Personal Access Token (PAT) stored in secrets
          token: ${{ secrets.METRICS_TOKEN }}
          
          # The filename for the output SVG
          filename: github-metrics.svg
          
          # Get metrics for your own user account
          user: lucianommartins
          
          # Use the classic template
          template: classic
          
          # Set the base to user-level sections for a full user-wide analysis
          base: header, activity, community

          # === PLUGIN CONFIGURATION FOR A FULL USER OVERVIEW ===
          
          plugin_isocalendar: yes
          plugin_lines: yes
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_people: yes
          plugin_people_types: followers
          
          # === ACHIEVEMENTS (replaces broken github-profile-trophy) ===
          plugin_achievements: yes
          plugin_achievements_threshold: B      # Show achievements from rank B and above
          plugin_achievements_secrets: yes      # Include secret achievements
          plugin_achievements_display: detailed # Show detailed info
          plugin_achievements_limit: 0          # No limit (show all)
          
          # Configure timezone for accurate stats
          config_timezone: America/Sao_Paulo
