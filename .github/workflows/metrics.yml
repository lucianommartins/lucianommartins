name: Metrics

on:
  # Run this workflow automatically every 4 hours
  schedule:
    - cron: "0 */4 * * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the generated SVG

    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # The filename for the output SVG
          filename: github-metrics.svg
          
          # Get metrics for your own user account
          user: lucianommartins
          
          # Use the classic template
          template: classic
          
          # Load the base repository data
          base: repositories
          
          # === NEW PLUGIN CONFIGURATION ===
          # The "habits" plugin has been removed to prevent the error.
          # We are replacing it with the following stable and visually rich plugins.
          
          # Displays official GitHub achievements
          plugin_achievements: yes
          plugin_achievements_threshold: C # Show achievements with rank C or higher
          
          # Shows lines of code added and removed
          plugin_lines: yes
          
          # Displays recent followers for community engagement
          plugin_people: yes
          plugin_people_types: followers # You can also use "following"
          
          # Shows your most used languages
          plugin_languages: yes
          plugin_languages_limit: 8     # Show up to 8 languages
          
          # Configure timezone for accurate stats
          config_timezone: America/Sao_Paulo
